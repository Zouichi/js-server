<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node server 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<div class="container">
			
			<h1>Annuaire IFA</h1>
			<a id="addNew" class="btn btn-primary pull-right">Ajouter un nouvel élève</a>
			<div class="row">
				<div id="wrap" class="col-sm-8">
					
				</div>
				<div id="formAdd" class="col-sm-4">
					<div id="myForm" class="display">
						<form id="newUser" >
							<div class="form-group">
								<input type="text" name="nom" placeholder="Nom" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="prenom" placeholder="Prénom" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="javascript" placeholder="Avez-vous déjà fait du JavaScript ?" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="fav_web" placeholder="Site web favori" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="fav_web_why" placeholder="Pourquoi ?" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="fav_app" placeholder="Application favorite" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="fav_app_why" placeholder="Pourquoi ?" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="before_ifa" placeholder="Qu'avez-vous fait avant l'IFA ?" class="form-control" >
							</div>
							<div class="form-group">
								<input type="text" name="why_ifa" placeholder="Pourquoi avoir choisi l'IFA ?" class="form-control" >
							</div>
							<div class="form-group">
								<input type="email" name="contact_mail" placeholder="Contact Mail" class="form-control" >
							</div>
						</form>
						<button type="submit" value="Submit" onclick="return submitForm()">Valider</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
